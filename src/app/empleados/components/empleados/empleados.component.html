<div class="container">
    <div class="row">
        <!--5 columnas para el formulario-->
        <div class="col s5 grey">
            <div class="card">
                <div class="card-content black">
                    <div class="row">
                        <form class="col s12" #empleadoForm = "ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                            <input class="white-text" type="hidden" name="_id" #_id="ngModel"
                                [(ngModel)] = "empleadoService.empleado._id"
                            >
                            <div class="input-field col s12">
                                <input class="white-text" type="text" name="nombre" #nombre="ngModel"
                                        [(ngModel)]="empleadoService.empleado.nombre"
                                        placeholder="Ingrese el nombre"
                                >
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="white-text" type="text" name="puesto" #puesto="ngModel"
                                        [(ngModel)]="empleadoService.empleado.puesto"
                                        placeholder="Ingrese el puesto"
                                >
                                <label for="puesto">Puesto</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="white-text" type="text" name="departamento" #departamento="ngModel"
                                        [(ngModel)]="empleadoService.empleado.departamento"
                                        placeholder="Ingrese el departamento"
                                >
                                <label for="departamento">Departamento</label>
                            </div>
                            <div class="input-field col s12">
                                <input class="white-text" type="number" name="salario" #salario="ngModel"
                                        [(ngModel)]="empleadoService.empleado.salario"
                                        placeholder="Ingrese el salario"
                                >
                                <label for="salario">Salario</label>
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn grey" (click)="resetForm(empleadoForm)">Limpiar</button>
                                    <button class="btn right grey">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--7 columnas para la tabla de datos-->
        <div class="col s7 black white-text">
          <a (click)="exportarEmpleados()" style="cursor:pointer;" class="font">
            <i class="material-icons font">picture_as_pdf</i> Exportar empleados
          </a>
            <table id="tableempleados">
                <thead>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Salario</th>
                    <th>Operaciones</th>
                </thead>
            <tbody>
                    <tr *ngFor="let empleado of empleadoService.empleados">
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.puesto }}</td>
                        <td>{{ empleado.departamento }}</td>
                        <td>{{ empleado.salario }}</td>
                        <td>
                            <a (click)="editarEmpleado(empleado)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="eliminarEmpleado(empleado._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
            </tbody>
            </table>
        </div>
    </div>
  </div>
